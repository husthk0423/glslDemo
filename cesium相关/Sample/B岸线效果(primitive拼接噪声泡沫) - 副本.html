// 2D Perlin Noise function
float noise2D(vec2 p) {
    vec2 i = floor(p);
    vec2 f = fract(p);
    
    // Smoothstep插值
    f = f*f*(3.0-2.0*f);

    float a = random(i);
    float b = random(i + vec2(1.0, 0.0));
    float c = random(i + vec2(0.0, 1.0));
    float d = random(i + vec2(1.0, 1.0));
    
    float x1 = mix(a, b, f.x);
    float x2 = mix(c, d, f.x);

    return mix(x1, x2, f.y);
}

// 3D Fractal Brownian Motion (FBM)
float fbm(vec3 p, int numLayers) {
    float value = 0.0;
    float amplitude = 1.0;

    for (int i = 0; i < 15; i++) {
        value += amplitude * noise2D(p.xy);
        p.xy *= 2.0;
        amplitude *= 0.5;
    }

    return value;
}
float hash( const in float n ) {
            return fract(sin(n)*4378.5453);
        }
vec3 noise_dxy(in vec2 o) 
    {
        vec2 p = floor(o);
        vec2 f = fract(o);
            
        float n = p.x + p.y*57.0;

        float a = hash(n+  0.0);
        float b = hash(n+  1.0);
        float c = hash(n+ 57.0);
        float d = hash(n+ 58.0);
        
        vec2 f2 = f * f;
        vec2 f3 = f2 * f;
        
        vec2 t = 3.0 * f2 - 2.0 * f3;
        vec2 dt = 6.0 * f - 6.0 * f2;
        
        float u = t.x;
        float du = dt.x;	
        float v = t.y;
        float dv = dt.y;	

        float res = a + (b-a)*u +(c-a)*v + (a-b+d-c)*u*v;
        
        float dx = (b-a)*du + (a-b+d-c)*du*v;
        float dy = (c-a)*dv + (a-b+d-c)*u*dv;
        
        return vec3(dx, dy, res);
    }
    vec3 fbm_dxy( vec2 p, vec2 d,float para ) {

        p = p * 2.0;

        return f * (1.0/para);
